version: '3.8'

services:
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    networks:
      - openclaw-net
    environment:
      - DATABASE_URL=postgresql://shad:password@postgres:5432/openclaw_db
    depends_on:
      - postgres

  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "5432:5432"
    networks:
      - openclaw-net
    environment:
      - POSTGRES_USER=shad
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=openclaw_db
    volumes:
      - postgres-data:/var/lib/postgresql/data

  openclaw-gateway:
    build:
      context: ./openclaw-gateway
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    networks:
      - openclaw-net
    volumes:
      - openclaw-data:/root/.openclaw

  gog-gmail-watch:
    build:
      context: ./gog-gmail-watch
      dockerfile: Dockerfile
    networks:
      - openclaw-net
    volumes:
      - gog-data:/home/appuser/.config/gogcli
    depends_on:
      - openclaw-gateway

networks:
  openclaw-net:
    driver: bridge

volumes:
  postgres-data:
  openclaw-data:
  gog-data:
