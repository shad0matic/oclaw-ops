# OpenClaw Ops - Nginx Configuration Template
# 
# This configuration assumes:
# - Nginx is running on the host
# - The dashboard container is accessible at localhost:3000
# - TLS is terminated at Nginx (recommended for production)
#
# Usage:
# 1. Copy this file to /etc/nginx/sites-available/openclaw-ops
# 2. Update the domain name
# 3. Add SSL certificates (let's encrypt recommended)
# 4. Enable the site: sudo ln -s /etc/nginx/sites-available/openclaw-ops /etc/nginx/sites-enabled/
# 5. Test config: sudo nginx -t
# 6. Reload: sudo systemctl reload nginx

server {
    listen 80;
    server_name YOUR_DOMAIN_HERE;

    # Redirect HTTP to HTTPS (uncomment after setting up SSL)
    # return 301 https://$server_name$request_uri;

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Pass host and IP to the backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache static assets
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://localhost:3000/api/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Optional: Access logs
    access_log /var/log/nginx/openclaw-access.log;
    error_log /var/log/nginx/openclaw-error.log;
}

