version: '3.8'

# Staging overrides - copy to docker-compose.override.yml
# This file extends the base docker-compose.yml with staging-specific settings

services:
  dashboard:
    restart: always
    environment:
      - NODE_ENV=staging
      - DEBUG=true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  postgres:
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  openclaw-gateway:
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
