# =============================================================================
# OpenClaw Ops - Production Docker Compose Override
# =============================================================================
# This file extends docker-compose.yml with production-specific settings
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# =============================================================================

services:
  dashboard:
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://shad:password@postgres:5432/openclaw_db
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  postgres:
    restart: unless-stopped
    environment:
      - POSTGRES_USER=shad
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=openclaw_db
      - POSTGRES_MAX_CONNECTIONS=100
      - POSTGRES_SHARED_BUFFERS=256MB
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/backup.sh:/usr/local/bin/backup.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shad"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  openclaw-gateway:
    restart: unless-stopped
    environment:
      - LOG_LEVEL=info
    volumes:
      - openclaw-data:/root/.openclaw
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  gog-gmail-watch:
    restart: unless-stopped
    environment:
      - LOG_LEVEL=info
    volumes:
      - gog-data:/home/appuser/.config/gogcli
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres-data:
    driver: local
  openclaw-data:
    driver: local
  gog-data:
    driver: local
